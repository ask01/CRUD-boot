<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p th:text="${user.id}">VALUE</p>
<p th:text="${user.name}">VALUE</p>
<p th:text="${user.lastName}">VALUE</p>
<p th:text="${user.age}">VALUE</p>

<a th:href="@{/{id}/edit(id=${user.getId()})}">
  <input type="submit" value="Edit"/>
</a>

<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete"/>
</form>



</body>
</html>
